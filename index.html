<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spamfilter – Keras-modell i webbläsaren</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f8f9fa;
      margin: 0;
    }
    h1 { color: #333; }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin: 20px auto;
      display: block;
      resize: vertical;
    }
    button {
      padding: 14px 32px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background-color: #218838; }
    button:disabled { background-color: #6c757d; cursor: not-allowed; }
    #resultat {
      font-size: 22px;
      margin: 30px auto;
      padding: 15px;
      max-width: 600px;
      border-radius: 6px;
      background-color: #e9ecef;
    }
    #debug {
      margin: 40px auto;
      max-width: 800px;
      border: 1px solid #dee2e6;
      padding: 15px;
      background: white;
      text-align: left;
      font-family: monospace;
      font-size: 14px;
      max-height: 280px;
      overflow-y: auto;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <h1>Spamfilter – Kör din modell live!</h1>
  <p>Skriv eller klistra in ett SMS/meddelande nedan och klicka på knappen.<br>Modellen säger om det är <strong>ham</strong> (vanligt) eller <strong>spam</strong>.</p>

  <textarea id="inputText" placeholder="Exempel: Grattis! Du har vunnit 1 miljon kr! Klicka här..."></textarea>

  <button id="predictBtn" onclick="predictSpam()">Klassificera meddelande</button>

  <div id="resultat">Väntar på text...</div>

  <div id="debug"><strong>Debug-logg:</strong><br></div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>

  <script>
    const modelUrl    = 'https://raw.githubusercontent.com/mystiskahackaren/spamfilter/main/tfjs_model/model.json';
    const metadataUrl = 'https://raw.githubusercontent.com/mystiskahackaren/spamfilter/main/tfjs_model/metadata.json';

    let model = null;
    let wordIndex = null;
    let maxLen = 30;
    let oovToken = 1; // Från din metadata: <OOV> = 1
    const labels = ['ham', 'spam'];

    const debug = document.getElementById('debug');
    const resultat = document.getElementById('resultat');
    const btn = document.getElementById('predictBtn');

    function log(msg, isError = false) {
      const line = isError ? `<span style="color:red;">[FEL] ${msg}</span>` : msg;
      debug.innerHTML += line + '<br>';
      debug.scrollTop = debug.scrollHeight;
    }

    async function loadMetadata() {
      try {
        log('Laddar metadata från: ' + metadataUrl);
        const res = await fetch(metadataUrl);
        if (!res.ok) throw new Error(`HTTP-fel: ${res.status} – ${res.statusText}`);
        const data = await res.json();
        
        wordIndex = data.word_index;
        if (!wordIndex) throw new Error('Ingen "word_index" i metadata.json');

        if (data.oov_token) oovToken = wordIndex[data.oov_token] || 1;
        log(`Metadata laddad OK – vocab-storlek: ${Object.keys(wordIndex).length}, max_length: ${maxLen}, OOV: ${oovToken}`);
